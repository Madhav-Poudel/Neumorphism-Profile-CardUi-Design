<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Neumorphism Profile Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>
<body>
          <!-- Designed By Madhav Poudel -->
  <div class="wrapper">
    <div class="img-area">
      <div class="inner-area">
        <img src="./1695834072240.jpg" alt="">
      </div>
    </div>
    <div class="icon arrow"><i class="bi bi-arrow-left"></i></div>
    <div class="icon dots"><i class="bi bi-three-dots-vertical"></i></div>
    <div class="name">Madhav Poudel</div>
    <div class="about">Designer & Developer</div>
    <div class="social-icons">
      <a href="#" class="fb"><i class="bi bi-facebook"></i></a>
      <a href="#" class="twitter"><i class="bi bi-twitter"></i></a>
      <a href="#" class="insta"><i class="bi bi-instagram"></i></a>
      <a href="#" class="yt"><i class="bi bi-youtube"></i></a>
    </div>
    <div class="buttons">
      <button>Message</button>
      <button>Subscribe</button>
    </div>
    <div class="social-share">
      <div class="row">
        <i class="bi bi-suit-heart"></i>
        <span>20.4k</span>
      </div>
      <div class="row">
        <i class="bi bi-chat"></i>
        <span>14.3k</span>
      </div>
      <div class="row">
        <i class="bi bi-arrow-90deg-right"></i>
        <span>12.8k</span>
      </div>
    </div>
  </div>

</body>
</html>
